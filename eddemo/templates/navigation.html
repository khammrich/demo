{% block nav %}

<header>
    <nav>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                {% for link in nav %}
                    <a href="{{ link.url }}" class="btn btn-primary btn-large">{{ link.name }}</a>
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>

{% endblock %}
